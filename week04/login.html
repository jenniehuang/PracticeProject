<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./index.css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>

    </style>
</head>

<body>
    <header>
        <nav class="navbar">

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">產品管理頁面</a>
                </li>
            </ul>
        </nav>
    </header>


    <div id="app">
        <div class="container mt-5 w-50">
            <form class="form-signin" @submit.prevent="signin">
                <h1 class="h4 mb-3 font-weight-normal">
                    Sign In
                </h1>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input id="inputEmail" v-model="user.email" type="email" class="form-control"
                        placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="inputPassword" v-model="user.password" type="password" class="form-control"
                        placeholder="Password" required>
                </div>
                <div class="text-right">
                    <button class="btn btn-info ml-auto d-inline-block" type="submit">
                        登入
                    </button>
                </div>
                <br>


            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="login.js"></script>

</body>

</html>
